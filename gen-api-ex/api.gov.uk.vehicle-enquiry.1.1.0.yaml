  "tags" : [ {
    "name" : "vehicle"
  } ],
  "paths" : {
    "/v1/vehicles" : {
      "post" : {
        "tags" : [ "vehicle" ],
        "summary" : "Get vehicle details by registration number",
        "description" : "Returns vehicle details based on registration number",
        "operationId" : "getVehicleDetailsByRegistrationNumber",
        "parameters" : [ {
          "description" : "Client Specific API Key",
          "required" : true,
          "schema" : {
            "type" : "string"
          },
          "in" : "header",
          "name" : "x-api-key"
        }, {
          "description" : "Consumer Correlation ID",
          "required" : false,
          "schema" : {
            "type" : "string"
          },
          "in" : "header",
          "name" : "X-Correlation-Id"
        } ],
        "requestBody" : {
          "description" : "Registration number of the vehicle to find details for",
          "required" : true,
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/VehicleRequest"
              }
            }
          }
        },
        "responses" : {
          "200" : {
            "description" : "Successful response",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/Vehicle"
                }
              }
            }
          },
          "400" : {
            "description" : "Bad Request",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/ErrorResponse"
                }
              }
            }
          },
          "404" : {
            "description" : "Vehicle Not Found",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/ErrorResponse"
                }
              }
            }
          },
          "500" : {
            "description" : "Internal Server Error",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/ErrorResponse"
                }
              }
            }
          },
          "503" : {
            "description" : "Service Unavailable",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/ErrorResponse"
                }
              }
            }
          }
        }
      }
    }
  },
  "components" : {
    "schemas" : {
      "ErrorResponse" : {
        "description" : "Error Response",
        "properties" : {
          "errors" : {
            "type" : "array",
            "items" : {
              "$ref" : "#/components/schemas/Errors"
            }
          }
        },
        "type" : "object"
      },
      "Errors" : {
        "properties" : {
          "code" : {
            "description" : "DVLA reference code",
            "example" : "105",
            "type" : "string"
          },
          "detail" : {
            "description" : "A meaningful description of the error which has occurred",
            "example" : "Invalid format for field - vehicle registration number",
            "type" : "string"
          },
          "status" : {
            "example" : "400",
            "type" : "string"
          },
          "title" : {
            "description" : "Error title",
            "example" : "Invalid vrn number",
            "type" : "string"
          }
        },
        "type" : "object",
        "required" : [ "title" ]
      },
      "Vehicle" : {
        "properties" : {
          "artEndDate" : {
            "description" : "Additional Rate of Tax End Date, format: YYYY-MM-DD",
            "example" : "2007-12-25",
            "format" : "date",
            "type" : "string"
          },
          "co2Emissions" : {
            "description" : "Carbon Dioxide emissions in grams per kilometre",
            "example" : 0,
            "format" : "int32",
            "type" : "integer"
          },
          "colour" : {
            "description" : "Vehicle colour",
            "example" : "Blue",
            "type" : "string"
          },
          "dateOfLastV5CIssued" : {
            "description" : "Date of last V5C issued",
            "example" : "2016-12-25",
            "format" : "date",
            "type" : "string"
          },
          "engineCapacity" : {
            "description" : "Engine capacity in cubic centimetres",
            "example" : 1796,
            "format" : "int32",
            "type" : "integer"
          },
          "euroStatus" : {
            "description" : "Euro Status (Dealer / Customer Provided (new vehicles))",
            "example" : "Euro 5",
            "type" : "string"
          },
          "fuelType" : {
            "description" : "Fuel type (Method of Propulsion)",
            "example" : "PETROL",
            "type" : "string"
          },
          "make" : {
            "description" : "Vehicle make",
            "example" : "ROVER",
            "type" : "string"
          },
          "markedForExport" : {
            "description" : "True only if vehicle has been export marked",
            "example" : true,
            "type" : "boolean"
          },
          "monthOfFirstDvlaRegistration" : {
            "description" : "Month of First DVLA Registration",
            "example" : "2011-11",
            "format" : "date",
            "type" : "string"
          },
          "monthOfFirstRegistration" : {
            "description" : "Month of First Registration",
            "example" : "2012-12",
            "format" : "date",
            "type" : "string"
          },
          "motExpiryDate" : {
            "description" : "Mot Expiry Date",
            "example" : "2008-12-25",
            "format" : "date",
            "type" : "string"
          },
          "motStatus" : {
            "description" : "MOT Status of the vehicle",
            "example" : "No details held by DVLA",
            "type" : "string",
            "enum" : [ "No details held by DVLA", "No results returned", "Not valid", "Valid" ]
          },
          "realDrivingEmissions" : {
            "description" : "Real Driving Emissions value",
            "example" : "1",
            "type" : "string"
          },
          "registrationNumber" : {
            "description" : "Registration number of the vehicle",
            "example" : "WN67DSO",
            "type" : "string"
          },
          "revenueWeight" : {
            "description" : "Revenue weight in kilograms",
            "example" : 1640,
            "format" : "int32",
            "type" : "integer"
          },
          "taxDueDate" : {
            "description" : "Date of tax liablity, Used in calculating licence information presented to user",
            "example" : "2017-12-25",
            "format" : "date",
            "type" : "string"
          },
          "taxStatus" : {
            "description" : "Tax status of the vehicle",
            "example" : "Untaxed",
            "type" : "string",
            "enum" : [ "Not Taxed for on Road Use", "SORN", "Taxed", "Untaxed" ]
          },
          "typeApproval" : {
            "description" : "Vehicle Type Approval Category",
            "example" : "N1",
            "type" : "string"
          },
          "wheelplan" : {
            "description" : "Vehicle wheel plan",
            "example" : "NON STANDARD",
            "type" : "string"
          },
          "yearOfManufacture" : {
            "description" : "Year of Manufacture",
            "example" : 2004,
            "format" : "int32",
            "type" : "integer"
          }
        },
        "type" : "object",
        "required" : [ "registrationNumber" ]
      },
      "VehicleRequest" : {
        "properties" : {
          "registrationNumber" : {
            "type" : "string"
          }
        },
        "type" : "object"
      }
    }
  }
