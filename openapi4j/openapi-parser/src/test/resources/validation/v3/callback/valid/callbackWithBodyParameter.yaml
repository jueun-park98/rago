openapi: 3.0.0
info:
  title: The API
  version: 0.9.1
paths:
  "/subscribe":
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                email:
                  type: string
      responses:
        200:
          description: Register
      callbacks:
        callback3:
          "http://example.com?transactionId={$request.body#/id}&email={$request.body#/email}":
            post:
              requestBody:
                content:
                  application/xml:
                    schema:
                      type: object
              responses:
                200:
                  description: Success
                401:
                  description: Unauthorized
                404:
                  description: Not Found
